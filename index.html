    <style>
        :root {
            --bg-light: #f3f4f6; --text-light: #1f2937; --text-title-light: #111827; --card-light: #ffffff; --input-light: #f9fafb;
            --bg-dark: #111827; --text-dark: #f9fafb; --text-title-dark: #ffffff; --card-dark: #1f2937; --input-dark: #374151;
        }
        html.dark { 
            --bg-light: var(--bg-dark); 
            --text-light: var(--text-dark); 
            --text-title-light: var(--text-title-dark);
            --card-light: var(--card-dark);
            --input-light: var(--input-dark);
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-light);
            color: var(--text-light);
            transition: background-color 0.3s, color 0.3s;
        }
        .title-color { color: var(--text-title-light); }
        .card { background-color: var(--card-light); }
        .input-bg { background-color: var(--input-light); }
        .modal-card { background-color: var(--bg-light); }
        .star { cursor: pointer; transition: color 0.2s, transform 0.2s, opacity 0.2s; }
        .star-rating .star:hover { transform: scale(1.15); }
        .modal { display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%; overflow: auto; background-color: rgba(0,0,0,0.6); animation: fadeIn 0.3s; }
        .modal-content { animation: slideIn 0.3s; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes slideIn { from { transform: translateY(-50px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
        .prose ul { list-style-type: '‚úì '; padding-left: 20px; }
        .prose li { margin-bottom: 8px; padding-left: 8px;}
        .prose h3 { margin-bottom: 12px; }
        .main-toast {
            position: fixed;
            bottom: 1.5rem;
            left: 1.5rem;
            padding: 1rem 1.5rem;
            border-radius: 0.5rem;
            color: white;
            font-weight: 600;
            z-index: 2000;
            animation: main-toast-in-out 4s ease-in-out forwards;
            box-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
        }
        @keyframes main-toast-in-out {
            0% { transform: translateX(-120%); opacity: 0; }
            15% { transform: translateX(0); opacity: 1; }
            85% { transform: translateX(0); opacity: 1; }
            100% { transform: translateX(-120%); opacity: 0; }
        }
        .dropdown { position: relative; display: inline-block; }
        .dropdown-content { display: none; position: absolute; background-color: var(--card-light); min-width: 160px; box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2); z-index: 1; border-radius: 8px; right: 0; }
        .dropdown-content a { color: var(--text-light); padding: 12px 16px; text-decoration: none; display: block; }
        .dropdown-content a:hover { background-color: var(--input-light); }
        .show { display: block; }
    </style>
</head>

    <script>
        const { jsPDF } = window.jspdf;
        let appData = { clubs: [], currentProfile: null };
        let currentClubId = null;
        let feedbackTimeout;
        let selectedWeekKey = null;
        let clubChart = null; // Vari√°vel para a inst√¢ncia do gr√°fico

        const initialCriteria = [
            { name: 'Organiza√ß√£o da sala', evaluations: {} }, 
            { name: 'Clima de colabora√ß√£o', evaluations: {} },
            { name: 'Engajamento', evaluations: {} }, 
            { name: 'Lideran√ßa', evaluations: {} }
        ];

        // --- Fun√ß√µes de UI e Tema ---
        function applyTheme(theme) {
            const lightIcon = document.getElementById('theme-icon-light');
            const darkIcon = document.getElementById('theme-icon-dark');
            if (theme === 'dark') {
                document.documentElement.classList.add('dark');
                lightIcon.classList.add('hidden');
                darkIcon.classList.remove('hidden');
            } else {
                document.documentElement.classList.remove('dark');
                lightIcon.classList.remove('hidden');
                darkIcon.classList.add('hidden');
            }
        }
        
        // --- Fun√ß√µes de Avalia√ß√£o e Cor ---
        function getRatingInfo(average, isEvaluated) {
            if (!isEvaluated) return { color: 'text-gray-400 dark:text-gray-500', starColor: 'text-gray-400 dark:text-gray-500', bg: 'bg-gray-100 dark:bg-gray-800', border: 'border-gray-300 dark:border-gray-600', text: 'N√£o avaliado', colorName: 'gray' };
            if (average <= 2) return { color: 'text-red-600 dark:text-red-400', starColor: 'text-red-500', bg: 'bg-red-50 dark:bg-red-900/50', border: 'border-red-500', text: 'Precisa de Aten√ß√£o', colorName: 'red' };
            if (average <= 3.5) return { color: 'text-orange-600 dark:text-orange-400', starColor: 'text-orange-500', bg: 'bg-orange-50 dark:bg-orange-900/50', border: 'border-orange-500', text: 'Bom', colorName: 'orange' };
            return { color: 'text-green-600 dark:text-green-400', starColor: 'text-green-500', bg: 'bg-green-50 dark:bg-green-900/50', border: 'border-green-500', text: 'Excelente', colorName: 'green' };
        }
        function getStarText(score) {
            return ['N√£o avaliado', 'Muito abaixo', 'Abaixo do esperado', 'Bom', 'Muito bom', 'Excelente'][score] || 'N√£o avaliado';
        }
        function getStarColor(score) {
            if (score <= 2) return 'text-red-500';
            if (score === 3) return 'text-orange-500';
            if (score >= 4) return 'text-green-500';
            return 'text-gray-300 dark:text-gray-600';
        }

        // --- Fun√ß√µes de Data e Semana ---
        function getMondayOf(date) {
            const d = new Date(date);
            const day = d.getDay();
            const diff = d.getDate() - day + (day === 0 ? -6 : 1);
            d.setDate(diff);
            d.setHours(0, 0, 0, 0);
            return d;
        }

        function getMondaysUntilEndOfYear() {
            const mondays = [];
            const today = new Date();
            const year = today.getFullYear();
            let monday = getMondayOf(new Date(year, 0, 1)); 

            while (monday.getFullYear() <= year) {
                mondays.push(monday.toISOString().split('T')[0]);
                monday.setDate(monday.getDate() + 7);
            }
            return mondays;
        }

        function getInitialWeek() {
            const today = new Date();
            if (today.getDay() === 0) {
                today.setDate(today.getDate() + 1);
            }
            return getMondayOf(today).toISOString().split('T')[0];
        }

        // --- Fun√ß√µes de Dados (localStorage) ---
        function saveData() { localStorage.setItem('clubsAppData', JSON.stringify(appData)); }
        function loadData() {
            const data = localStorage.getItem('clubsAppData');
            if (data) {
                appData = JSON.parse(data);
            }
            const savedTheme = localStorage.getItem('theme') || 'dark';
            applyTheme(savedTheme);

            initializeWeekSelection();
            
            if (!appData.currentProfile) {
                openModal('profile-modal');
            } else {
                updateProfileDisplay();
                renderAll();
            }
        }
        
        async function getEmojiForClub(clubName) {
            const prompt = `Forne√ßa um √∫nico emoji que melhor represente um clube com o nome: "${clubName}". Responda apenas com o emoji, sem texto adicional.`;
            const apiKey = ""; 
            const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-05-20:generateContent?key=${apiKey}`;
            const payload = { contents: [{ role: "user", parts: [{ text: prompt }] }] };

            try {
                const response = await fetch(apiUrl, { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(payload) });
                if (!response.ok) throw new Error('API request failed');
                const result = await response.json();
                const emoji = result.candidates?.[0]?.content.parts[0].text.trim();
                if (emoji && emoji.length <= 4) return emoji;
            } catch (error) {
                console.error("Erro ao buscar emoji da IA:", error);
            }
            return 'üöÄ'; // Fallback
        }

        // --- Fun√ß√µes de C√°lculo ---
        function calculateAverage(club) {
            let totalCriterionAverages = 0;
            let ratedCriteriaCount = 0;
            let isAnyScoreGiven = false;

            club.criteria.forEach(criterion => {
                const allScores = Object.values(criterion.evaluations).flatMap(week => Object.values(week));
                const validScores = allScores.filter(score => score > 0);
                
                if (validScores.length > 0) {
                    isAnyScoreGiven = true;
                    const criterionAverage = validScores.reduce((sum, score) => sum + score, 0) / validScores.length;
                    totalCriterionAverages += criterionAverage;
                    ratedCriteriaCount++;
                }
            });

            if (ratedCriteriaCount === 0) {
                return { average: 0, isEvaluated: false };
            }

            const finalAverage = totalCriterionAverages / ratedCriteriaCount;
            return { average: finalAverage, isEvaluated: isAnyScoreGiven };
        }

        function calculateProfileAverage(club, profile) {
            let totalScore = 0;
            let ratedCount = 0;
            club.criteria.forEach(criterion => {
                Object.values(criterion.evaluations).forEach(weekScores => {
                    const score = weekScores[profile];
                    if (score > 0) {
                        totalScore += score;
                        ratedCount++;
                    }
                });
            });
            if (ratedCount === 0) return { average: 0, isEvaluated: false };
            return { average: totalScore / ratedCount, isEvaluated: true };
        }

        function calculateWeeklyAverage(club, weekKey) {
            let totalCriterionAverages = 0;
            let ratedCriteriaCount = 0;
            let isAnyScoreGiven = false;

            club.criteria.forEach(criterion => {
                const weekEvaluation = criterion.evaluations[weekKey];
                if (weekEvaluation) {
                    const profileScores = Object.values(weekEvaluation).filter(score => score > 0);
                    if (profileScores.length > 0) {
                        isAnyScoreGiven = true;
                        const criterionAverage = profileScores.reduce((sum, score) => sum + score, 0) / profileScores.length;
                        totalCriterionAverages += criterionAverage;
                        ratedCriteriaCount++;
                    }
                }
            });

            if (ratedCriteriaCount === 0) return { average: 0, isEvaluated: false };
            return { average: totalCriterionAverages / ratedCriteriaCount, isEvaluated: isAnyScoreGiven };
        }

        function hasProfileEvaluatedForWeek(club, profile, weekKey) {
            if (!profile || !club.criteria || club.criteria.length === 0) return false;
            return club.criteria.every(criterion => criterion.evaluations[weekKey]?.[profile] > 0);
        }

        // --- Fun√ß√µes de Renderiza√ß√£o ---
        function renderAll() {
            renderClubsList();
            renderRanking();
            renderHighlights();
            renderWeeklyRanking();
            renderWeeklyHighlights();
        }

        function renderClubsList() {
            const list = document.getElementById('clubs-list');
            list.innerHTML = '';
            if (appData.clubs.length === 0) {
                list.innerHTML = '<p class="text-gray-500 dark:text-gray-400">Nenhum clube adicionado ainda.</p>';
                return;
            }
            appData.clubs.forEach(club => {
                const { average, isEvaluated } = calculateAverage(club);
                const rating = getRatingInfo(average, isEvaluated);
                
                const profileHasRatedThisWeek = hasProfileEvaluatedForWeek(club, appData.currentProfile, selectedWeekKey);
                const btnText = profileHasRatedThisWeek ? 'Avaliar Novamente' : 'Avaliar Semana';
                const btnClass = profileHasRatedThisWeek ? 'bg-green-600 hover:bg-green-700' : 'bg-indigo-600 hover:bg-indigo-700';

                let profileScoresHTML = '<div class="mt-2 text-xs flex flex-wrap gap-x-4 gap-y-1">';
                const profiles = { professor: 'Professor', diretor: 'Diretor', viceDiretor: 'Vice-Diretor' };
                let hasProfileScores = false;

                for (const profile in profiles) {
                    const profileAvg = calculateProfileAverage(club, profile);

            if (name) {

            const table = document.getElementById('modal-criteria-table');
            const selectedWeek = selectedWeekKey;
            table.innerHTML = '';
            club.criteria.forEach((criterion, index) => {
                const currentScore = criterion.evaluations[selectedWeek]?.[appData.currentProfile] || 0;
                const row = document.createElement('div');
                row.className = `card p-3 rounded-lg shadow-sm flex flex-col sm:flex-row justify-between items-center`;
                row.innerHTML = `
                    <div class="flex-grow mb-2 sm:mb-0">

                            ${[1, 2, 3, 4, 5].map(i => `<span class="star ${getStarColor(i)} ${currentScore >= i ? 'opacity-100' : 'opacity-25'}" data-val="${i}">‚òÖ</span>`).join('')}

        function updateScore(critIdx, score) {
            const club = appData.clubs.find(c => c.id === currentClubId);
            if (club) {
                if (!club.criteria[critIdx].evaluations[selectedWeekKey]) {
                    club.criteria[critIdx].evaluations[selectedWeekKey] = {};
                }
                club.criteria[critIdx].evaluations[selectedWeekKey][appData.currentProfile] = score;
                renderCriteriaTable(club);
            }
        }
        
        function deleteCriterion(critIdx) {
            const club = appData.clubs.find(c => c.id === currentClubId);
            if (club) {
                const criterionName = club.criteria[critIdx].name;
                appData.clubs.forEach(c => {
                    c.criteria = c.criteria.filter(crit => crit.name !== criterionName);
                });
                saveData();
                renderCriteriaTable(club);
            }
        }

            const club = appData.clubs.find(c => c.id === currentClubId);

            const isFullyRated = club.criteria.every(c => c.evaluations[selectedWeekKey]?.[appData.currentProfile] > 0);

            if (newIndex >= 0 && newIndex < selector.options.length) {
                selector.selectedIndex = newIndex;
                selector.dispatchEvent(new Event('change'));
            }
        }

        async function generateFeedback() {
            const club = appData.clubs.find(c => c.id === currentClubId);
            if (!club) return;
            const btn = document.getElementById('generate-feedback-btn');
            const feedbackContainer = document.getElementById('ai-feedback-container');

            feedbackContainer.innerHTML = '';

            const criteriaText = club.criteria.map(c => `- ${c.name}: ${getStarText(c.evaluations[selectedWeekKey]?.[appData.currentProfile] || 0)} (${c.evaluations[selectedWeekKey]?.[appData.currentProfile] || 0}/5)`).join('\n');
            const prompt = `
                Seja um mentor de clubes. Use uma linguagem muito simples, direta e positiva. D√™ dicas curtas e pr√°ticas, como se estivesse mandando uma mensagem r√°pida. Responda em portugu√™s do Brasil.
                O clube √© o "${club.name}". As notas do perfil "${appData.currentProfile}" foram:
                ${criteriaText}
                Com base nisso, d√™ 1 elogio sobre o ponto mais forte e 2 dicas r√°pidas e f√°ceis para melhorar os pontos mais fracos.
                Formate a resposta em HTML simples: use <h3> para o t√≠tulo "Dicas R√°pidas" e uma lista n√£o ordenada (<ul> com <li>) para os itens. Mantenha o texto bem curto e objetivo.
            `;
            const apiKey = "";
            const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-05-20:generateContent?key=${apiKey}`;
            const payload = { contents: [{ role: "user", parts: [{ text: prompt }] }] };

            try {
                const response = await fetch(apiUrl, { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(payload) });
                if (!response.ok) throw new Error(`API Error: ${response.status}`);
                const result = await response.json();
                if (result.candidates?.[0]?.content.parts[0].text) {
                    feedbackContainer.innerHTML = result.candidates[0].content.parts[0].text;
                } else {
                    feedbackContainer.innerHTML = '<p class="text-red-500">A IA n√£o conseguiu gerar o feedback desta vez.</p>';
                }
            } catch (error) {
                console.error("Erro na API Gemini:", error);
                feedbackContainer.innerHTML = '<p class="text-red-500">Ocorreu um erro de comunica√ß√£o com a IA. Tente novamente.</p>';
            } finally {
                btn.disabled = false;
                btn.innerHTML = '‚ú® Gerar Dicas';
            }
        }
